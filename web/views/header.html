<script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);

        var marker = WE.marker([52.072340, -0.627024]).addTo(earth);
        marker.bindPopup("<b>C4D</b><br>toilet prototype<br /><span style='font-size:10px;color:#999'>made by Jack and Ross</span>", {maxWidth: 150, closeButton: true}).openPopup();

        var marker2 = WE.marker([9.072013, 7.470586]).addTo(earth);
        marker2.bindPopup("<b>Bill and Melinda Gate fundation</b><br>many prototypes", {maxWidth: 120, closeButton: false});

        var markerCustom = WE.marker([50, -9], '/img/logo-webglearth-white-100.png', 100, 24).addTo(earth);

        earth.setView([51.505, 0], 2);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0; background-color: black;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>
